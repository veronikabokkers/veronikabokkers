<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Vuurdover project 10</title>
<style>
body {
  background-size: 100%;
  background-color: black;
  background-attachment: fixed;
  background-position: center; 
}
div {
  background-color: rgba(0,0,0,1.0);
} 
img {
  position: fixed;
  display: block;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  opacity: 0.01;
  z-index: 2;
  cursor: pointer;
}

    </style>
</head>
<body onload="javascript:init()">
<div>
<img src="https://media.giphy.com/media/ZHXz9MZbJI1YA/giphy.gif" onclick="changeOpacity()" id="fire">
    
</div>
<!--

    <video autoplay="true" id="videoElement">

    </video>
</div>
-->

<script>
var webSocket;
    function init() {
    console.log("Init entered");
        webSocket = new WebSocket("ws://192.168.2.5:81/");
        webSocket.onmessage = function(event){
            var data=event.data;
            console.log(data);
            changeOpacity(parseInt(data));
        }
    }
function changeOpacity(newOpacity) {
  var image=document.getElementById("fire");
  if (newOpacity>13) {
     image.style.opacity = 1.0;
  } else {
     image.style.opacity = 0.05;
  }
}
    
</script>

</body></html>
