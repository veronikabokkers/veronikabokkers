<script>
function changeOpacity() {
  var image=document.getElementById("fire");
  var oldOpacity = image.style.opacity;
  var newOpacity = Math.random();
  while (newOpacity>1) {
    newOpacity -= 1;
  }
  image.style.opacity = newOpacity;
}
